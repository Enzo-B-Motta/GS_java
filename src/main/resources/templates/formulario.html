<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Novo Cliente</h1>
    <form th:action="${acao} == null ? '/clientes' : ${acao}" method="post">
        <div class="mb-3">
            <label form="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:action="${acao} != null ? ${clientes.nome}" required>
        </div>
        <div class="mb-3">
            <label form="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" name="idade" th:action="${acao} != null ? ${clientes.idade}" required>
        </div>
        <div class="mb-3">
            <label form="peso" class="form-label">Peso</label>
            <input type="text" class="form-control" id="peso" name="peso" th:action="${acao} != null ? ${clientes.peso}" required>
        </div>
        <div class="mb-3">
            <label form="altura" class="form-label">Altura</label>
            <input type="text" class="form-control" id="altura" name="altura" th:action="${acao} != null ? ${clientes.altura}" required>
        </div>
        <div class="mb-3">
            <label form="inicioDoTratamento" class="form-label">Inicio do Tratamento</label>
            <input type="date" class="form-control" id="inicioDoTratamento" name="inicioDoTratamento" th:action="${acao} != null ? ${clientes.inicioDoTratamento}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/cliente" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
