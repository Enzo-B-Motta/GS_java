<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Novo Cliente</h1>
    <form th:action="${acao} == null ? '/clientes' : ${acao}" method="post">
        <div class="mb-3">
            <label form="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:action="${acao} != null ? ${clientes.nome}" required>
        </div>
        <div class="mb-3">
            <label form="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" th:action="${acao} != null ? ${clientes.telefone}" required>
        </div>
        <div class="mb-3">
            <label form="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:action="${acao} != null ? ${clientes.estatus}" required>
        </div>
        <div class="mb-3">
            <label form="estatus" class="form-label">Estatus</label>
            <input type="text" class="form-control" id="estatus" name="estatus" th:action="${acao} != null ? ${clientes.estatus}" required>
        </div>
        <div class="mb-3">
            <label form="dataDeNascimento" class="form-label">dataDeNascimento</label>
            <input type="date" class="form-control" id="dataDeNascimento" name="dataDeNascimento" th:action="${acao} != null ? ${clientes.dataDeNascimento}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/cliente" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
